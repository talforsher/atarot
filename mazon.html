<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="העסקים במושב בני עטרות. צומת הטייסים">
    <title>בני עטרות שלי</title>
    <style>
@charset "UTF-8";

* { box-sizing: border-box; }

body {
	font: 16px sans-serif;
	color: #454545;
    /*background: rgb(218,244,249);*/
    background: #fff;
	margin: 0;
	padding: 3rem 2rem 2rem 2rem;
}

h1 {
	font-weight: normal;
	font-size: 1.4rem;
	color: #555;
}

.pdfobject-com {
	position: absolute;
	top: 0;
	left: 0;
	z-index: 2016;
}

.pdfobject-com a:link, .pdfobject-com a:visited {
	color: #fff;
	font-weight: bold;
	display: block;
	padding: .25rem 1rem;
	background: #6699FF;
	text-decoration: none;
}

.pdfobject-com a:hover, .pdfobject-com a:visited:hover {
	color: #FFF;
	background: #FF3366;
	text-decoration: none;
}

.pdfobject-com a:before {
     content: "\2190";
     margin-right: .25rem;
}
    </style>
</head>

<body class=" pdfobject-container"><embed class="pdfobject" src="pdf.pdf" type="application/pdf" style="overflow: auto; position: absolute; top: 0; right: 0; bottom: 0; left: 0; width: 100%; height: 100%;">



</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="העסקים במושב בני עטרות. צומת הטייסים">
	<title>בני עטרות שלי - טיפוח</title>
	<style>
		img {
			width: 99%;
			position: absolute;
		}

		#buttons {
			position: absolute;
		}

		button {
			position: absolute;
			width: 20%;
			padding-top: 4.8%;
			background: none;
			border: none;
			cursor: pointer;
			border-style: groove;
		}
	</style>
</head>

<body onresize="size()">
	<img src="tipuah.png">
	<div id="buttons" style="width: 2648px; height: 5044px;">
		<button onclick="document.location.href = 'tel:0507330041'" style="top: 25.5%;left: 70.3%;">
		</button>
		<button onclick="document.location.href = 'tel:0502303034'" style="top: 33.4%;left: 70.5%;">
		</button>
	</div>

	<script>
		function size() {
			const [x, y] = [document.getElementsByTagName("img")[0].width,
				document.getElementsByTagName("img")[0].height
			];
			document.getElementById("buttons").style = "width:" + x + "px; height:" + y + "px;";
		}
		document.body.onload = function () {
			size()
		}
	</script>
</body>

</html>
